<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:toolbar>
		<p:toolbarGroup>
			<p:button value="Novo" />
			<p:commandButton id="btnSalvarPedidos" value="Salvar"
				action="#{cadastroPedidoBean.salvar}" update="@form" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
				action="emissaoPedidoBean.emitirPedido" process="@form"
				update="@form" />
			<p:commandButton value="Cancelar" />
			<p:commandButton value="Enviar por e-mail" />

			<p:separator />

			<p:button value="Pesquisar" outcome="/pedidos/PesquisaPedido" />
		</p:toolbarGroup>
	</p:toolbar>


</ui:composition>
