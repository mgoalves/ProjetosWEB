<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Conteudo -->
	<meta name="description" content="Copywriting e redação publicitária, textos de vendas para anúncios e campanhas de marketing. Textos de alta qualidade.">
	<meta name="keywords" content="copywriting, copywriter, redação publicitária, redator publicitário">

	
	
    <title>Millenium Copy</title>

    <link href="bootstrap/css/bootstrap.css"  rel="stylesheet"/>
	<link href="_css/_estilo.css" rel="stylesheet"/>

    <!--Area de Script-->
    <script>

	
    </script>

</head>

<body>

<div id = "interface" class="index">


    <!-- Header -->
	<header id="cabecalho">
		<div class="container-fluid">
			<div class="row">
		        <div class="intro-lead-in">Bem vindo a Millenium Copy</div>
                <div class="intro-heading">É um prazer recebê-los</div>
                <a href# class="page-scroll btn btn-xl">Mostre me mais</a>
			</div>
		</div>
	</header>


<section id = "corpo">

    <!-- Conteudo Section -->
    <section id="conteudo">
        <div class="container">

        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">


            <h2 class="section-heading" id="tituloContate">Contate Nos</h2>

            <div class="row">
                <div>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div>
                                <div class="form-group">
                                    <input type="text"  placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel"  placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <textarea placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div>
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</section>



<footer id  = "rodape">

    <div class="container-fluid">


    </div>



</footer>


</div>

</body>

</html>
