<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TAB</title>
</h:head>
<!-- A única diferença entre o dinâmico e o normal é tag 'Dynamic' 
	 que faz o conteúdo da aba ser carregada via ajx somente quando 
	 requisitada e não toda a página de uma vez apenas 
-->

<h:body>
	<h:form id="frm">
		<p:messages />

		<p:tabView dynamic="true" cache="false">
			<p:tab title="Nome">
				<h:panelGrid columns="2" cellpaddin="4">

					<p:outputLabel value="Nome" />
					<p:inputText />

					<p:outputLabel value="Sobrenome" />
					<p:inputText />

					<p:outputLabel value="Idade" />
					<p:inputText />

				</h:panelGrid>
			</p:tab>

			<p:tab title="Endereço">
				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel value="Rua" />
					<p:inputText />

					<p:outputLabel value="Bairro" />
					<p:inputText />

					<p:outputLabel value="Cidade" />
					<p:inputText />
				</h:panelGrid>

				<h:outputText value="#{perfilUsuarioBean.dataAtual}">
					<f:convertDateTime pattern="HH:mm:ss" />
				</h:outputText>
			</p:tab>

		</p:tabView>

	</h:form>
</h:body>
</html>
