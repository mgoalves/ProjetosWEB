<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedida e Venda</ui:insert></title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="produto.css" />
	<h:outputStylesheet library="css" name="pedido.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="funcoes.js" />
</h:head>


<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<!-- Cabeçalho da página -->
	<header> <!-- LogoMarca StyleSheet -->
	<div id="logomarca">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logoAlgaworks.png" />
		</h:link>
	</div>

	<div id="menuBar">

		<span id="user"> Olá Usuário </span>
		<h:form>

			<p:menubar styleClass="menuSistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" />
					<p:menuitem value="Usuários" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" outcome="/produtos/PesquisaProduto" />
				</p:submenu>

				<p:submenu label="Pedidos">
					<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido" />
					<p:menuitem value="Novo Pedido" outcome="/pedidos/PesquisaPedido" />
				</p:submenu>

				<p:menuitem value="Sair" />
			</p:menubar>

		</h:form>
	</div>

	</header>

	<!-- Corpo da nóticia -->
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<!-- Rodapé da página -->
	<footer> Marcello Alves - Desenvolvedor Júnior <br />
	<a href="http://github.com/mgoalves" target="_blank">GitHub</a> <a
		href="http://facebook.com/marcellodoalves" target="_blank">Facebook</a>
	</footer>


</h:body>
</html>
