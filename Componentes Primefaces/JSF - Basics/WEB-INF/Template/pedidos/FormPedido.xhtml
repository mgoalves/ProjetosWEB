<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGrid columns="4" styleClass="painel-pe"
		columnClasses="rotulo-pe, campo-pe, rotulo-pe, campo-pe">

		<p:outputLabel value="Número" />
		<h:outputText value="12345" />

		<p:outputLabel value="Data de Criação" />
		<h:outputText value="12345" />

		<p:outputLabel value="Status" />
		<h:outputText value="Orçamento" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="José Junior" />
			<!-- <f:selectItems value=""/>  -->
		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" />

		<p:outputLabel value="Forma de Pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Cartão de Crédito" />
			<!-- <f:selectItems value=""/>  -->
		</p:selectOneMenu>

		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:inputText id="valorFrete" size="10" maxlength="10" styleClass="moeda"/>

		<p:outputLabel value="SubTotal" styleClass="subTotal" />
		<h:outputText value="R$ 0,00" styleClass="subTotal" id="subTotal" />

		<p:outputLabel value="Valor do Desconto" for="valorDesconto" />
		<h:inputText id="valorDesconto"  size="10" maxlength="10" styleClass="moeda"/>
		
		<p:outputLabel value="Total do Pedido" styleClass="totalPedido" />
		<h:outputText value="R$ 0,00" styleClass="totalPedido" id="totalPedido" />
	</h:panelGrid>

</ui:composition>
