<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />
		<p:panelGrid columns="2">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true"
				value="#{perfilUsuarioBean.nome}" />

			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputMask id="telefone" value="#{perfilUsuarioBean.telefone}"
				mask="(99) 99999-9999" />

			<p:outputLabel value="Telefone Comercial" for="telefoneComercial" />
			<p:inputMask id="telefoneComercial"
				value="#{perfilUsuarioBean.telefoneComercial}"
				mask="(99) 99999-9999? x9999" />

			<p:outputLabel value="Matricula" for="matricula" />
			<p:inputMask id="matricula" value="#{perfilUsuarioBean.matricula}"
				mask="aa**-9999" placeholder="" />



			<p:outputLabel value="CPF" for="cpf" />
			<p:inputMask id="cpf" value="#{perfilUsuarioBean.cpf}"
				mask="999.999.999-99" />




		</p:panelGrid>
		<p:commandButton value="
				Cadastrar"
			action="#{perfilUsuarioBean.atualizar}" update="@form" />

	</h:form>
</h:body>
</html>
