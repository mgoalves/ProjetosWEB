<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="localeJSF.js" type="text/javascript"></script>
	<title></title>

</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="" value="#{perfilUsuarioBean.nome}" />


			<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
			<p:calendar id="dataNascimento" required="true"
				value="#{perfilUsuarioBean.dataNascimento}" pattern=""
				readonlyInput="true" navigator="true" pages="1" mode="popup"
				maxdate="#{perfilUsuarioBean.dataHoje}" locale="pt" />

		</p:panelGrid>

		<p:commandButton value="Atualizar"
			action="#{perfilUsuarioBean.atualizar}" update="@form" />

	</h:form>
</h:body>
</html>
