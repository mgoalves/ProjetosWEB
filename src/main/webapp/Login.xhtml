<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- Cabeçalho do html -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<!-- Corpo principal  

	Tela responsável pelo login dod usuário,
	para conectar será necessário uso de email e senha.

-->
<h:body>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<p:messages autoUpdate="true" id="messages" closable="true" />

	<div id="login-dialog">
		<h1>Login</h1>

		<h:form id="frm" prependId="false">

			<h:panelGrid columns="2" styleClass="grid-login">

				<p:outputLabel value="E-mail" />
				<p:inputText id="j_username" size="25" value="#{loginBean.email}"
					maxlength="30" required="true" />

				<p:outputLabel value="Senha" />
				<p:password id="j_password" size="25" maxlength="30" required="true" />

				<h:panelGroup />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
